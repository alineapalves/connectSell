<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styleFor.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Fornecedores</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <input type="text" id="nome" name="nome" required placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" id="cnpj" name="cnpj" required placeholder="Cnpj">
                <input type="text" id="endereco" name="endereco" required placeholder="Endereço">
                <input type="text" id="numero" name="numero" required placeholder="Número">
            </div>
            <div class="form-group">
                <input type="text" id="cep" name="cep" required placeholder="Cep">
                <input type="text" id="bairro" name="bairro" required placeholder="Bairro">
                <input type="text" id="cidade" name="cidade" required placeholder="Cidade">
            </div>
            <div class="form-group">
                <input type="text" id="estado" name="estado" required placeholder="Estado">
            </div>
            <div class="form-group">
                <input type="tel" id="telefone" name="telefone" required placeholder="Telefone">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <button type="submit">Cadastrar</button>
            <button type="button" id="excluir-button">Excluir</button>
            <button type="button" id="pesquisar-button">Pesquisar</button>
            <button type="button" id="voltar-button">Voltar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cadastro-form').submit(function(event) {
                event.preventDefault();

                var nome = $('#nome').val();
                var cnpj = $('#cnpj').val();
                var endereco = $('#endereco').val();
                var numero = $('#numero').val();
                var cep = $('#cep').val();
                var bairro = $('#bairro').val();
                var cidade = $('#cidade').val();
                var estado = $('#estado').val();
                var telefone = $('#telefone').val();
                var email = $('#email').val();

                $.ajax({
                    type: 'POST',
                    url: ' ', // Adcionar a URL do arquivo onde os terá os dados do banco de dados
                    data: {
                        nome: nome,
                        cnpj: cnpj,
                        endereco: endereco,
                        numero: numero,
                        cep: cep,
                        bairro: bairro,
                        cidade: cidade,
                        estado: estado,
                        telefone: telefone,
                        email: email
                    },
                    success: function(response) {
                        console.log(response);
                        alert('Cadastro realizado com sucesso!');
                        $('#cadastro-form')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Erro ao cadastrar fornecedor. Por favor, tente novamente.');
                    }
                });
            });

            $('#excluir-button').click(function(){
                excluir();
            });

            $('#pesquisar-button').click(function(){
                pesquisar();
            });

            $('#voltar-button').click(function(){
                voltar();
            });

            function excluir(){
                alert('Função de exclusão não implementada.');
            }

            function pesquisar(){
                window.location.href = 'http://127.0.0.1:3000/pesquisaProduto/indexPes.html';
            }

            function voltar(){
                window.location.href = 'http://127.0.0.1:3000/paginaInicial/indexInicial.html';
            }
        });
    </script>
</body>
</html>
