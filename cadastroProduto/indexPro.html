<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="stylesPro.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Produtos</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <input type="text" id="nome" name="nome" required placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" id="codigo" name="codigo" required placeholder="Código">
                <input type="number" id="quantidade" name="quantidade" required placeholder="Quantidade">
                <input type="text" id="valor" name="valor" required placeholder="Valor">
            </div>
            <div class="form-group">
                <input type="text" id="categoria" name="categoria" required placeholder="Categoria">
                <input type="text" id="cor" name="cor" required placeholder="Cor">
                <input type="text" id="numeração" name="numeração" required placeholder="Numeração">
            </div>
            <div class="form-group">
                <input type="text" id="fornecedor" name="fornecedor" required placeholder="Fornecedor">
            </div>
            <div class="form-group">
                <input type="tel" id="telefone" name="telefone" required placeholder="Telefone">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <button type="button" id="cadastrar-button">Cadastrar</button>
            <button type="button" id="excluir-button">Excluir</button>
            <button type="button" id="pesquisar-button">Pesquisar</button>
            <button type="button" id="inicial-button">Inicial</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#cadastrar-button').click(function() {
                cadastrarProduto();
            });

            function cadastrarProduto() {
                var nome = $('#nome').val();
                var codigo = $('#codigo').val();
                var quantidade = $('#quantidade').val();
                var valor = $('#valor').val();
                var categoria = $('#categoria').val();
                var cor = $('#cor').val();
                var numeracao = $('#numeracao').val();
                var fornecedor = $('#fornecedor').val();
                var telefone = $('#telefone').val();
                var email = $('#email').val();

                $.ajax({
                    type: 'POST',
                    url: 'seu_backend.php', // Adicionar a URL do arquivo com os dados do banco de dados
                    data: {
                        nome: nome,
                        codigo: codigo,
                        quantidade: quantidade,
                        valor: valor,
                        categoria: categoria,
                        cor: cor,
                        numeracao: numeracao,
                        fornecedor: fornecedor,
                        telefone: telefone,
                        email: email
                    },
                    success: function(response) {
                        console.log(response);
                        alert('Produto cadastrado com sucesso!');
                        $('#cadastro-form')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                        alert('Erro ao cadastrar produto. Por favor, tente novamente.');
                    }
                });
            }

            $('#excluir-button').click(function(){
                excluir();
            });

            $('#pesquisar-button').click(function(){
                pesquisar();
            });

            $('#inicial-button').click(function(){
                inicial();
            });

            function excluir(){
                alert('Função de exclusão não implementada.');
            }

            function pesquisar(){
                window.location.href = 'http://127.0.0.1:3000/pesquisaProduto/indexPes.html';
            }

            function inicial(){
                window.location.href = 'http://127.0.0.1:3000/paginaInicial/indexInicial.html';
            }
        });
    </script>
</body>
</html>
